---

- comment: >
    MSX Roms Database version 18-09-2024 by gdx

- comment: >
    Version number is indicated between square brackets. Examples: [r1] for
    revision 1, [v1.1] for version 1.1, [MSX2] for MSX2 or niewer, etc.
    Roms with [a], [a2], ... are alternative versions whose version number is
    not known. Rom mapper type is indicated when it has been modified.
    If you want put two or more indications in square brackets, separate them
    with the minus sign (without space).

- comment: >
    Common physical sizes of Rom are 8192, 16384, 32768, 49152, 65536, 131072,
    262144, etc. Some Roms have an intermediate size because the useless data at
    the end has been cut. These versions are noticed [trimmed].

- comment: >
    Overdumped Roms are Roms who have been copied with an area of memory in
    excess (mirror or useless data). These Roms work as is but you have to
    remove this area from the file to get the proper version.

- comment: >
    Roms with (A), (D), (F), (G), (I), (J), (K), (P), (R), (S), etc are software
    in Arabic, Dutch, French, German, Italian, Japanese, Korean, Portuguese,
    Russian, Spanish, etc. A Rom can be multi-language. Example: (E-J) for
    English or Japanese, (A&E) for Arab and English. Note: (E) for English is
    omitted. Several Roms have been Translated by users. Example: (Translated
    to French)

- comment: >
    Original title: indicate the title used in the country in witch the
    software has released.

- comment: >
    Special thanks to: Pencionier, Sebbeug, Vampier and all contributors.

- comment: >
    Currently there are 251 classified bad dumps.

